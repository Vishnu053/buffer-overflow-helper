<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuffTools</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="report" class="mt-5">
        <div class="row col-12 ml-0 mr-0 mt-2 mb-3 justify-content-start">
            <h3 class="col-12 pl-0 text-primary">Generate long characters</h3>
            <label class="col-9">Enter the preferred character</label>
            <div class="col-9 mb-2"><input class="form-control" type="text" v-model="charToGenerate"></div>

            <label class="col-9">Enter the preferred length</label>
            <div class="col-9 mb-2"><input class="form-control" type="number" v-model="charLengthToGenerate"></div>

            <label class="col-9">Generated Character</label>
            <div class="col-9 mb-2">
                <textarea class="form-control" v-model="generatedChars" rows="5"></textarea>
            </div>

            <h3 class="col-12 pl-0 text-primary">Generate BadChars</h3>
            <label class="col-9">Enter the preferred length</label>
            <div class="col-9 mb-2"><input class="form-control" type="number" v-model="generateBadCharsLength"></div>

            <label class="col-9">Payload</label>
            <div class="col-9 mb-2">
                <textarea class="form-control" v-model="payload" rows="5"></textarea>
            </div>

            <label class="col-9">BadChars</label>
            <div class="col-9 mb-2"><input class="form-control" type="text" v-model="badChars"
                    @keydown.enter="generateNewPayload"></div>

            <label class="col-9">New Payload</label>
            <div class="col-9 mb-2"><textarea class="form-control" v-model="newPayload"
                    @keydown.enter="generateNewPayload"></textarea></div>
            <!--<div class="col-3 align-self-end"><button class="btn btn-primary" @click="generateNewPayload">Generate</button></div>-->
            <h3 class="col-12 pl-0 text-primary">Generate Little Endian</h3>
            <label class="col-9">Enter the value to convert</label>
            <div class="col-9 mb-2"><input class="form-control" type="text" v-model="generateLittleEndian"></div>

            <label class="col-9">Generated Little Endian</label>
            <div class="col-9 mb-2">
                <textarea class="form-control" v-model="generatedLittleEndian" rows="5"></textarea>
            </div>
        </div>

    </div>

    <script>
        const ReportApp = {
            data() {
                return {
                    message: 'Hello Vue!!',
                    tableData: [],
                    filename: 'goog.json',
                    charToGenerate: "A",
                    charLengthToGenerate: 2000,
                    generatedChars: "",
                    generateBadCharsLength: 256,
                    generatedBadChars: "",
                    payload: "",
                    badChars: "",
                    newPayload: "",
                    generateLittleEndian: "",
                    generatedLittleEndian: ""
                }
            },
            watch: {
                generateLittleEndian(nv) {
                    this.generatedLittleEndian = ""
                    let b = nv.match(/.{1,2}/g)
                    this.generatedLittleEndian = "\\x" + b.reverse().join('\\x')

                },
                generateBadCharsLength(nv) {
                    this.generateBadChars()
                },
                charLengthToGenerate(nv) {
                    this.generatedChars = ""
                    let a = ""
                    for (let i = 1; i <= parseInt(this.charLengthToGenerate); i++) {
                        this.generatedChars = this.generatedChars + this.charToGenerate
                    }
                }
            },
            mounted() {

                this.generateBadChars()
            },
            methods: {
                generateBadChars() {
                    this.payload = ""
                    if (parseInt(this.generateBadCharsLength) < 16) {
                        let a = "\\x01\\x02\\x03\\x04\\x05\\x06\\x07\\x08\\x09\\x0a\\x0b\\x0c\\x0d\\x0e\\x0f"
                        for (let i = 1; i <= parseInt(this.generateBadCharsLength); i++) {
                            this.payload = this.payload + "\\x" + a.split('\\x')[i]
                        }
                    } else {
                        let aa, bb = ""
                        let a = "\\x01\\x02\\x03\\x04\\x05\\x06\\x07\\x08\\x09\\x0a\\x0b\\x0c\\x0d\\x0e\\x0f"
                        for (let i = 1; i < 16; i++) {
                            aa = aa + "\\x" + a.split('\\x')[i]
                        }
                        setTimeout(() => {
                            for (let i = 16; i < parseInt(this.generateBadCharsLength); i++) {
                                bb = bb + "\\x" + i.toString(16)
                            }
                            setTimeout(() => {
                                console.log(aa);
                                console.log(bb);
                                this.payload = aa + bb
                                this.payload = this.payload.replace(undefined, '')
                            }, 400)
                        }, 500);

                    }

                    console.log(this.payload);
                },
                changeTheme(){
                document.querySelector('body').style.backgroundColor="#1b1b1b"
                a=document.querySelectorAll('input')
                b=document.querySelectorAll('textarea')
                for(let i of a){
                i.style.background="#212529"
                i.style.color="#ffffff"
                }
                for(let i of b){
                i.style.background="#212529"
                i.style.color="#ffffff"
                }
                },
                generateNewPayload() {
                    console.log(this.payload);
                    if (this.payload && this.badChars) {

                        let a = this.payload
                        let p = this.badChars;
                        var newVal = a.replace(/\\x([0-9A-F]{2})/ig, function () {
                            return String.fromCharCode(parseInt(arguments[1], 16));
                        });
                        var newtest = p.replace(/\\x([0-9A-F]{2})/ig, function () {
                            return String.fromCharCode(parseInt(arguments[1], 16));
                        });
                        let b = ""
                        console.log(newtest);
                        for (let i of newtest) {
                            b = newVal.replace(i, '')
                        }
                        setTimeout(() => {
                            console.log(b);

                            this.newPayload = ""
                            for (let i in b) {
                                // console.log("\\x" + b.charCodeAt(i).toString(16))
                                this.newPayload = this.newPayload + "\\x" + b.charCodeAt(i).toString(16)
                            }
                        }, 500);

                    }
                }
            }
        }

        Vue.createApp(ReportApp).mount('#report')
    </script>

</body>

</html>
